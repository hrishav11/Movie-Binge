<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Movie Synopsis App</title>
  </head>
  <body>
    <h1 style="text-align: center; font-style: italic; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; scrollbar-highlight-color: inherit; background-color: purple; color: rgb(79, 241, 30);">Movie Binge</h1>
    <header>
      
      <form id="form">
        <input type="text" id="search" class="search" placeholder="Search">
      </form>
      <button class="ripple" onclick="document.location='https://www.imdb.com/'">IMDb</button>
      <button class="ripple" onclick="document.location='https://www.themoviedb.org/movie/now-playing'">Trending Movies</button>
      <button class="ripple" onclick="document.location='index.html'">Home</button>
    </header>

    <main id="main"></main>

    <script src="script.js"></script>
  </body>
</html>
